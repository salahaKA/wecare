        <!-- Contact Section -->
        <section class="appoinment-section section">
            <div class="container">
                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="contact-area">
                            <div class="section-title">
                                <h3>Hospital
                                    <span>Registration</span>
                                </h3>
                            </div>
                            <form class="default-form contact-form" action="/admin_add_hospital" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" name="name" placeholder="Name" pattern="^[A-Za-z -]+$" title='Name should contain only alphabets.' required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                        </div>

                                        <div class="form-group">
                                            <select name="district" required>
                                                <option >Select Your District</option>
                                                <option value="Alappuzha">Alappuzha</option>
                                                <option value="Ernakulam">Ernakulam </option>
                                                <option value="Idukki">Idukki</option>
                                                <option value="Kannur">Kannur</option>
                                                <option value="Kasaragod">Kasaragod</option>
                                                <option value="Kollam">Kollam</option>
                                                <option value="Kottayam">Kottayam</option>
                                                <option value="Kozhikode">Kozhikode</option>
                                                <option value="Malappuram">Malappuram</option>
                                                <option value="Palakkad">Palakkad</option>
                                                <option value="Pathanamthitta">Pathanamthitta</option>
                                                <option value="Thiruvananthapuram">Thiruvananthapuram </option>
                                                <option value="Thrissur">Thrissur</option>
                                                <option value="Wayanad">Wayanad</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="pincode" placeholder="pincode" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <input type="text" name="phone" placeholder="Phone" required="" pattern="[6789][0-9]{9}" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="landline" placeholder="landnumber" pattern="[2][0-9]{6}" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="city" placeholder="City">
                                        </div>
                                        <div class="form-group">
                                            <input type="file" name="files" placeholder="Upload Image" required="">
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <textarea name="address" placeholder="Your Address" required=""></textarea>
                                        </div>
                                        <div class="form-group">
                                            <textarea name="description" placeholder="Your description" required=""></textarea>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn-style-one">submit now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
