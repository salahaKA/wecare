<body>
    <style>
        .dropdown {
            display: inline-block;
            position: relative;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            width: 200%;
            overflow: auto;
            z-index: 9999;
            background: black;
            box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.4);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-content a {
            display: block;
            color: #000000;
            padding: 5px;
            text-decoration: none;
        }
        
        .dropdown-content a:hover {
            color: #FFFFFF;
            background-color: #00A4BD;
        }
    </style>
    <div class="page-wrapper">
      

        <!--Header Upper-->
        <section class="header-uper">
            <div class="container clearfix">
                <div class="logo">
                    <figure>
                        <a href="#">
                            <img src="static/images/logo.png" alt="" width="130">
                        </a>
                    </figure>
                </div>
                <div class="right-side">
                   
                    <div class="link-btn">
                        <a href="/logout" class="btn-style-one">Logout &nbsp; &nbsp; &nbsp; <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <!--Header Upper-->


        <!--Main Header-->
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                  </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/doctor">Home</a>
                        </li>
                        <li>
                            <a href="/doctor_view_appointment"> Appointment</a>
                        </li>
                        <li>
                            <a href="/doctor_view_questions">Questions</a>
                        </li>
                        <li>
                            <a href="/doctor_view_complaint">Complaint</a>
                        </li>
                        <li>
                            <a href="/doctor_add_feedback">Feedback</a>
                        </li>
                        <li>
                            <a href="/doctor_edit_profile">Profile</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!--End Main Header -->

        <!--=================================
=            Page Slider            =
==================================-->
        <section class="cta">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        {% for row in row%}

                        <div class="cta-block">
                            <div class="emmergency item">
                                <!-- <i class="fa fa-phone"></i> -->
                                <img src="/static/upload/{{row[13]}}" alt="" width="250" height="250">
                            </div>
                            <div class="top-doctor item">
                                <i class="fa fa-stethoscope"></i>
                                <h2>{{row[2]}}</h2>
                                <p>Phone:- {{row[4]}}</p>
                                <p>Email:- {{row[3]}}</p>
                                <p>Address:- {{row[8]}} yrs</p>

                            </div>
                            <div class="working-time item">
                                <i class="fa fa-hourglass-o"></i>
                                <p style="color: rgb(11, 2, 36);">Question:-{{row[19]}}</p>
                                <p style="color: rgb(11, 2, 36);">Reply:-{{row[20]}}</p>
                                <!-- <form action="/patient_view_doctor_time" method="GET">
                                    <button value="{{row[0]}}" name="did">More</button>
                                </form> -->


                                <!-- <a href="/patient_ask_questions/{{row[0]}}" name="did" class="btn btn-success btn-sm">Ask Questions </a> -->
                                <form action="/doctor_view_questions" method="POST">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <textarea name="reply" id="" placeholder="Reply questions......." cols="30" rows="7" required></textarea>

                                        </div>
                                    </div>
                                    <button class="btn btn-success" value="{{row[16]}}" type="submit" name="qid">Reply</button>
                                </form>

                            </div>

                        </div>

                        {%endfor%}

                    </div>
                </div>
            </div>
        </section>
        <script>
            function get_id(param) {
                console.log(param.id)
                sessionStorage.setItem('key', param.id);
            }

            function send_reply() {
                console.log(document.getElementById('subject').value)
                console.log(document.getElementById('complaint').value)
                console.log(document.getElementById('userid').value)

                var dt = {
                    avid: sessionStorage.getItem('key'),
                    subject: document.getElementById('subject').value,
                    complaint: document.getElementById('complaint').value,
                    lid: document.getElementById('userid').value,
                    reply: '',
                    reply_date: ''
                }
                console.log(dt)

                fetch("http://localhost:5000/patient_view_doctor", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dt)
                }).then(res => {
                    console.log("Request complete! response:", res.json());
                    // window.location.reload();
                });


            }
        </script>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Complaint Against Doctor</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <input type="hidden" value="{{userid}}" id="userid">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                        </div><br>
                        <div>
                            <textarea name="complaint" id="complaint" placeholder="Complaint" cols="10" rows="10" class="form-control"></textarea>

                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="submit" onclick="send_reply()" class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </div>
        </div>

        <!--footer-main-->
        <footer class="footer-main">


        </footer>
        <!--End footer-main-->

    </div>
    <!--End pagewrapper-->


    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-target=".header-top">
